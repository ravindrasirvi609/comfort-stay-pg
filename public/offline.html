<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Comfort Stay PG</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #fff5f8, #fff8fb, #fff2f6);
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #FF92B7;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #FF92B7;
    }
    .btn {
      display: inline-block;
      background-color: #FF92B7;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ff7ea8;
    }
    .debug-info {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
    <p>Comfort Stay PG is best experienced with an internet connection, but we've saved some pages for you to browse offline.</p>
    <a href="/" class="btn">Try Again</a>
    
    <div class="debug-info">
      <p>This is the offline page served by the service worker.</p>
      <div id="pwa-status"></div>
    </div>
  </div>
  
  <script>
    // Check service worker status
    const pwaStatusEl = document.getElementById('pwa-status');
    
    if ('serviceWorker' in navigator) {
      if (navigator.serviceWorker.controller) {
        pwaStatusEl.innerHTML = 'Service Worker is active.';
      } else {
        pwaStatusEl.innerHTML = 'Service Worker is not controlling this page.';
      }
      
      // Check registration
      navigator.serviceWorker.getRegistration().then(registration => {
        if (registration) {
          pwaStatusEl.innerHTML += '<br>Service Worker scope: ' + registration.scope;
        } else {
          pwaStatusEl.innerHTML += '<br>No service worker registered.';
        }
      });
    } else {
      pwaStatusEl.innerHTML = 'Service Workers are not supported in this browser.';
    }
    
    // Listen for online status changes
    window.addEventListener('online', () => {
      pwaStatusEl.innerHTML += '<br>Back online! Reloading in 3 seconds...';
      setTimeout(() => {
        window.location.reload();
      }, 3000);
    });
  </script>
</body>
</html>
